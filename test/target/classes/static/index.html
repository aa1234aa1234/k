<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>hi</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>-->
    	<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <script>
    	var stompjs = new StompJs.Client({
    		brokerURL: '/literallyanythingelse'
    	});
    	stompjs.onConnect = (conn) => {
    		//setConnected(true);
    		console.log(conn);
    		stompjs.subscribe('/chat', (message) => {
    			var a = document.createElement("p");
    			a.textContent = JSON.parse(message.body).sender + ": " + JSON.parse(message.body).msg;
    			document.body.insertBefore(a,document.getElementById('chat'));
    		});
    		stompjs.subscribe('/chat.join',(data) => {
    			console.log(data);
    			data.forEach((idx) => {
    				var a = document.createElement("p");
    				a.textContent = JSON.parse(idx.body).sender + ": " + JSON.parse(idx.body).msg;
    				document.body.insertBefore(a,document.getElementById('chat'));
    			});
    		});
    	};
    	document.addEventListener('DOMContentLoaded', () => {
    		setTimeout(() => {
    			stompjs.activate();
    		},500);
    		setTimeout(() => {
    			stompjs.publish({
    				destination: "/join"
    			});
    		});
    	});
    	function sendmsg() {
    		stompjs.publish({
    			destination: "/chat",
    			body: JSON.stringify({sender : "sender", msg : document.getElementById('message').value})
    		});
    	}
    </script>
    <body style="text-align: center;">
        <div style="display: block;" id="chat">
        	<input type="text" id="message"></input>
        	<button id="send" onclick="sendmsg()">send</button>
        </div>
    </body>
</html>
